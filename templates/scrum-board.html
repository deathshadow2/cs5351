<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        /* 整体布局 */
        body {
            font-family: 'Patrick Hand', cursive;
            margin: 0;
            padding: 0;
            padding-top: 60px; /* 给顶部标题预留空间，防止内容重叠 */
        }

        /* 上方白色标题 */
        .top-header {
            position: absolute; /* 固定在左上角 */
            top: 10px;
            left: 20px;
            background-color: transparent;
            color: #5a92d1;
            font-size: 24px;
            font-family: 'Patrick Hand', cursive;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            z-index: 10; /* 确保标题位于所有元素之上 */
        }
        /* 下方红色标题 */
        .main-header {
            background-color: #d44;
            color: #fff;
            padding: 20px;
            display: flex; /* 启用 Flexbox */
            justify-content: space-evenly; /* 平均分布 */
            align-items: center; /* 垂直居中 */
            font-size: 24px;
            text-align: center;
        }

        .main-header .header-item {
            flex: 1; /* 每个单词占相同的空间 */
            text-align: center; /* 居中显示文字 */
        }
        .board-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .column {
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin: 0 10px;
            padding: 20px;
            min-height: 300px;
            position: relative; /* 为加号按钮提供位置 */
        }

        .column h2 {
            color: #d44;
            margin-top: 0;
            font-family: 'Allura', cursive;
        }

        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            cursor: move;
            position: relative;
        }

        .card h3 {
            margin-top: 0;
            cursor: text;
            font-family: 'Allura', cursive;
        }

        .add-card-btn {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: transparent;
            color: #d44;
            font-size: 24px;
            border: none;
            cursor: pointer;
            box-shadow: none;
        }

        .add-card-btn:hover {
            color: #c33;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            color: #d44;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- 白色背景的顶部标题 -->
    <div class="top-header">
        SCRUM FOR AGILE TEAMS
    </div>
    <!-- 红色背景的主要标题 -->
    <header class="main-header">
        <div class="header-item">Stories</div>
        <div class="header-item">To Do</div>
        <div class="header-item">In Progress</div>
        <div class="header-item">Verify</div>
        <div class="header-item">Done</div>
    </header>
    <main>
        <div class="board-container">
            <div class="column" id="stories" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="card" draggable="true" ondragstart="drag(event)">
                    <h3 ondblclick="editCardText(this)">My Favorite Project</h3>
                    <button class="delete-btn" onclick="deleteCard(this)">-</button>
                </div>
            </div>
            <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div class="column" id="in-progress" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div class="column" id="verify" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
        </div>
    </main>
    <button class="add-card-btn" onclick="addCard('stories')">+</button>

    <script>
        // 拖放功能
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var draggedCard = document.getElementById(data);
            var targetColumn = ev.target;

            if (targetColumn.classList.contains("column")) {
                targetColumn.appendChild(draggedCard);
                saveBoard();  // 更新本地存储
            } else if (targetColumn.classList.contains("card")) {
                targetColumn.parentNode.insertBefore(draggedCard, targetColumn);
                saveBoard();  // 更新本地存储
            }
        }

        // 添加新卡片
        function addCard(columnId) {
            var newCard = document.createElement("div");
            newCard.className = "card";
            newCard.draggable = true;
            newCard.id = "card-" + new Date().getTime(); // 为每个新卡片生成一个唯一的 ID
            newCard.ondragstart = function(event) { drag(event); };
            newCard.innerHTML = `<h3 ondblclick="editCardText(this)">New Task</h3>`;
            var deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.innerText = "-";
            deleteBtn.onclick = function() { deleteCard(deleteBtn); };
            newCard.appendChild(deleteBtn);
            document.getElementById(columnId).appendChild(newCard);
            saveBoard();  // 更新本地存储
        }

        // 编辑卡片文字
        function editCardText(element) {
            var currentText = element.innerText;
            var input = document.createElement("input");
            input.type = "text";
            input.value = currentText;
            input.onblur = function() {
                element.innerText = input.value || currentText;
                element.style.cursor = "text"; // 恢复光标样式
                saveBoard();  // 更新本地存储
            };
            element.innerText = '';
            element.appendChild(input);
            input.focus();
            input.select();
            element.style.cursor = "text"; // 设置光标样式
        }

        // 删除卡片
        function deleteCard(button) {
            var card = button.parentNode;
            card.parentNode.removeChild(card);
            saveBoard();  // 更新本地存储
        }

        // 从 localStorage 加载看板数据
        function loadBoard() {
            const boardData = JSON.parse(localStorage.getItem('scrumBoard'));
            if (boardData) {
                ['stories', 'todo', 'in-progress', 'verify', 'done'].forEach(columnId => {
                    const column = document.getElementById(columnId);
                    const cards = boardData[columnId] || [];
                    cards.forEach(card => {
                        const newCard = createCardElement(card.id, card.text);
                        column.appendChild(newCard);
                    });
                });
            } else {
                // 如果 localStorage 没有数据，添加一个空的卡片
                ['stories', 'todo', 'in-progress', 'verify', 'done'].forEach(columnId => {
                    const column = document.getElementById(columnId);
                    const newCard = createCardElement("card-" + new Date().getTime(), "Click to edit");
                    column.appendChild(newCard);
                });
            }
        }

        // 保存看板数据到 localStorage
        function saveBoard() {
            const boardData = {};
            ['stories', 'todo', 'in-progress', 'verify', 'done'].forEach(columnId => {
                const column = document.getElementById(columnId);
                const cards = [];
                column.querySelectorAll('.card').forEach(card => {
                    cards.push({
                        id: card.id,
                        text: card.querySelector('h3').innerText
                    });
                });
                boardData[columnId] = cards;
            });
            localStorage.setItem('scrumBoard', JSON.stringify(boardData));
        }

        // 创建卡片元素
        function createCardElement(id, text) {
            const newCard = document.createElement("div");
            newCard.className = "card";
            newCard.draggable = true;
            newCard.id = id;
            newCard.ondragstart = function(event) { drag(event); };
            newCard.innerHTML = `<h3 ondblclick="editCardText(this)">${text}</h3>`;
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.innerText = "-";
            deleteBtn.onclick = function() { deleteCard(deleteBtn); };
            newCard.appendChild(deleteBtn);
            return newCard;
        }

        // 页面加载时，加载看板数据
        window.onload = loadBoard;
    </script>
</body>
</html>
